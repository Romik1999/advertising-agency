<section class="section diplomas">
    <div class="cont">
        <div class="diplomas__slider">
            <div class="swiper diplomas-slider">
                <div class="swiper-wrapper diplomas-slider__items">
                    <a class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-1.png">
                        <img src="./img/diplomas-1.png" alt="diplomas-1">
                    </a>
                    <div class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-2.png">
                        <img src="./img/diplomas-2.png" alt="diplomas-2">
                    </div>
                    <div class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-3.png">
                        <img src="./img/diplomas-3.png" alt="diplomas-3">
                    </div>
                    <div class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-4.png">
                        <img src="./img/diplomas-4.png" alt="diplomas-4">
                    </div>
                    <div class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-5.png">
                        <img src="./img/diplomas-5.png" alt="diplomas-5">
                    </div>
                    <div class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-6.png">
                        <img src="./img/diplomas-6.png" alt="diplomas-6">
                    </div>
                    <div class="swiper-slide diplomas-slider__item" data-fancybox="gallery" data-src="./img/diplomas-1.png">
                        <img src="./img/diplomas-1.png" alt="diplomas-1">
                    </div>
                </div>
                <div class="swiper-bottom diplomas-slider__bottom">
                    @@include('swiper-arrow/swiper-arrow--prev.html', {customClass: 'diplomas-slider__arrow--prev'})
                    @@include('swiper-pagination/swiper-pagination.html', {customClass: 'diplomas-slider__pagination'})
                    @@include('swiper-arrow/swiper-arrow--next.html', {customClass: 'diplomas-slider__arrow--next'})
                </div>
            </div>
        </div>
    </div>
</section>
