<section class="feedback">
    <img class="feedback__img feedback__img--left" src="./img/feedback-bg-left.png">
    <img class="feedback__img feedback__img--right" src="./img/feedback-bg-right.png">
    <div class="cont">
        <div class="feedback__wrapper">
            <div class="feedback__image">
                <img src="./img/feedback-img-1.png">
            </div>
            <div class="feedback__info">

                <div class="feedback__form">
                    <form class="form">
    <div class="form__fields">
        <div class="form__field">
            <input class="form__input" id="fio" placeholder="Как к вам обращаться?">
        </div>
        <div class="form__field">
            <input class="form__input" id="phone" placeholder="Телефон для связи">
        </div>
        <div class="form__field">
            <input class="form__input" id="email" placeholder="Электронная почта">
        </div>
        <div class="form__field">
            <input class="form__input" id="service" placeholder="Какая услуга Вам нужна? (необязательно)">
        </div>
    </div>
    <button class="form__submit btn btn--blue-full" type="submit">Отправить</button>
</form>


                </div>
            </div>
        </div>
    </div>
