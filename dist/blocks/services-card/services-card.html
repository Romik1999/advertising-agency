<div class="services-card">
    <div class="services-card__image">
        <img src="./img/services-card-@@servicesCardNumber.png">
    </div>
    <div class="services-card__body">
        <div class="services-card__title">
            @@servicesCardTitle
        </div>
        <div class="services-card__text">
            @@servicesCardText
        </div>
        <div class="services-card__button btn btn--blue" data-fancybox data-src="#modal-form">Рассчитать стоимость</div>
    </div>
</div>
